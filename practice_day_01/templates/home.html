{% extends "base.html" %}
{% block content %}
<h1>This is home</h1>

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for dat in data %}
    <div class="col-sm-3 mb-3 mb-sm-0">
      <div class="card m-2">
        <div class="card-body">
          <h5 class="card-title"> Name: {{dat.name}}</h5>
          <p class="card-text"> Roll: {{dat.roll}}</p>
          <p>Description: {{dat.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock content %}
