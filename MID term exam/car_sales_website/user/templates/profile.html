{% extends "base.html" %}

{% block title %}
<title>User Profile</title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
      <h1>Welcome to Your Profile {{ user.username }}</h1>
      <p class="lead">Explore and manage your profile details and history.</p>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
      <a class="btn btn-warning btn-lg btn-block mb-3" href="{% url 'update_profile' %}">Update Your Profile</a>
      <a class="btn btn-success btn-lg btn-block mb-3" href="{% url 'update_password' %}">Update Your Password</a>
      <a class="btn btn-primary btn-lg btn-block" href="{% url 'purchase' %}">See Your Purchase History</a>
    </div>
  </div>
</div>
{% endblock content %}
